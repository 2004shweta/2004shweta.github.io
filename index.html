<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shweta's GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #161b22;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            background-color: #30363d;
        }

        .profile-info h1 {
            font-size: 24px;
            color: #c9d1d9;
            margin-bottom: 8px;
        }

        .profile-info p {
            color: #8b949e;
            margin-bottom: 16px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #c9d1d9;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .nav-links a:hover {
            background-color: #161b22;
        }

        .projects-section {
            background-color: #161b22;
            border-radius: 6px;
            border: 1px solid #30363d;
            padding: 20px;
        }

        .projects-section h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #c9d1d9;
        }

        .project-list {
            list-style: none;
        }

        .project-item {
            padding: 16px;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .project-item h3 {
            color: #58a6ff;
            margin-bottom: 8px;
        }

        .project-item p {
            color: #8b949e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar"></div>
            <div class="profile-info">
                <h1>Shweta</h1>
                <p>Software Developer</p>
            </div>
        </div>

        <nav class="nav-links">
            <a href="Portfolio/index.html">Portfolio</a>
            <a href="#">Repositories</a>
            <a href="#">Projects</a>
        </nav>

        <section class="projects-section">
            <h2>Projects</h2>
            <ul class="project-list">
                <li class="project-item">
                    <h3>Project 1</h3>
                    <p>Description of Project 1</p>
                </li>
                <li class="project-item">
                    <h3>Portfolio</h3>
                    <p>My personal portfolio website</p>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
