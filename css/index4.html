<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform and Transition</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            margin: 10px;
            background: pink;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            border-radius: 6px;
        }

        div:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Transform and Transition</h1>
    <div>HelloWorld</div>
</body>
</html>
